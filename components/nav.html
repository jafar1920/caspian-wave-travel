<script>
// SMART NAVIGATION FOR BOTH PAGES
document.addEventListener('DOMContentLoaded', function() {
    console.log('ðŸ”— Setting up navigation...');
    
    const isTourDetailsPage = window.location.pathname.includes('tour-details.html');
    const navLinks = document.querySelectorAll('.nav-link');
    const hamburger = document.querySelector('.nav-hamburger');
    
    // ===== MOBILE MENU TOGGLE =====
    if (hamburger) {
        hamburger.addEventListener('click', function() {
            const navLinksElement = document.querySelector('.nav-links');
            const socialIconsElement = document.querySelector('.social-icons');
            
            // Toggle mobile classes
            if (navLinksElement) navLinksElement.classList.toggle('mobile-active');
            if (socialIconsElement) socialIconsElement.classList.toggle('mobile-active');
            
            // Change icon
            this.innerHTML = navLinksElement.classList.contains('mobile-active') 
                ? '<i class="fas fa-times"></i>' 
                : '<i class="fas fa-bars"></i>';
        });
    }
    
    navLinks.forEach(link => {
        const originalHref = link.getAttribute('href');
        
        if (originalHref && originalHref.startsWith('#')) {
            const sectionId = originalHref.substring(1);
            
            if (isTourDetailsPage) {
                // ON TOUR-DETAILS PAGE: Change to index.html#section
                const newHref = 'index.html' + originalHref;
                link.setAttribute('href', newHref);
                
                console.log(`Changed link for tour-details: ${originalHref} â†’ ${newHref}`);
                
                // Add click handler to ensure it works
                link.addEventListener('click', function(e) {
                    console.log(`Navigating to: ${newHref}`);
                    // The href will handle it, but we log for debugging
                });
                
            } else {
                // ON INDEX.HTML: Keep as #section and add smooth scroll
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const targetElement = document.getElementById(sectionId);
                    
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 80,
                            behavior: 'smooth'
                        });
                    } else if (sectionId === 'home') {
                        window.scrollTo({
                            top: 0,
                            behavior: 'smooth'
                        });
                    }
                });
            }
        }
    });
    
    console.log('âœ… Navigation setup complete');
});
</script>
