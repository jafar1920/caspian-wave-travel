<section class="section" id="services">
  <h2>Begin Your Adventure</h2>
  <div class="services" id="tours-container">
    <!-- Tours will load here via ToursLoader -->
  </div>
</section>

<script>
// Simple script to initialize ToursLoader
(function() {
    console.log('ðŸŽ¯ SERVICES COMPONENT INITIALIZED');
    
    // Wait for DOM to be ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initTours);
    } else {
        initTours();
    }
    
    async function initTours() {
        if (!window.ToursLoader) {
            console.error('ToursLoader not available');
            return;
        }
        
        // Load tours into the container
        await window.ToursLoader.load('tours-container');
    }
})();
</script>
