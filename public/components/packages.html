<section class="section" id="packages">
  <h2>Travel Packages</h2>
  <p class="section-subtitle">All-inclusive experiences with hotel options</p>
  
  <!-- NO ID HERE - Matches hardcoded structure -->
  <div class="services">
    <!-- Packages will load here via PackagesLoader -->
  </div>
</section>

<script>
// Simple script to initialize PackagesLoader
(function() {
   
    
    // Wait for DOM to be ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initPackages);
    } else {
        initPackages();
    }
    
    async function initPackages() {
        if (!window.PackagesLoader) {
            console.error('PackagesLoader not available');
            return;
        }
        
        // Find the .services div (no ID selector)
        const container = document.querySelector('#packages-container .services');
        if (!container) {
            console.error('Could not find packages container');
            return;
        }
        
        // Give it an ID temporarily for the loader
        const tempId = 'packages-content-' + Date.now();
        container.id = tempId;
        
        // Load packages into the container
        await window.PackagesLoader.load(tempId);
        
        // Remove the temporary ID
        container.removeAttribute('id');
    }
})();
</script>
