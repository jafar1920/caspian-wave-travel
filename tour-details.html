<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Details - CaspianWaveTravel</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/tour-details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <div id="nav-container"></div>

    <div class="tour-details-container">
        <!-- TOUR IMAGES - ELEGANT DESIGN WITH GALLERY MODAL -->
        <div class="tour-images-container">
            <div class="main-image">
                <img src="" alt="Main tour image" id="main-image">
                <div class="image-icon" onclick="openGallery()">
                    <i class="fas fa-images"></i>
                    <span class="image-count" id="image-count">View All</span>
                </div>
            </div>
            <div class="side-images">
                <div class="side-image" onclick="switchToImage(1)">
                    <img src="" alt="Tour image 2" id="side-image-1">
                    <div class="image-overlay">
                        <span class="view-more">View</span>
                        <span class="view-more-subtitle">Click to expand</span>
                    </div>
                </div>
                <div class="side-image" onclick="switchToImage(2)">
                    <img src="" alt="Tour image 3" id="side-image-2">
                    <div class="image-overlay">
                        <span class="view-more">View</span>
                        <span class="view-more-subtitle">Click to expand</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gallery Modal (hidden by default) -->
        <div class="gallery-modal" id="gallery-modal">
            <div class="gallery-content">
                <div class="gallery-header">
                    <h3>Tour Gallery</h3>
                    <button class="close-gallery" onclick="closeGallery()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="gallery-images" id="gallery-images">
                    <!-- Images will be loaded dynamically -->
                </div>
                <div class="gallery-controls">
                    <button class="gallery-nav prev" onclick="prevImage()">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <span class="gallery-counter" id="gallery-counter">1 / 0</span>
                    <button class="gallery-nav next" onclick="nextImage()">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Tour Content -->
        <div id="tour-content">
            <!-- Content will be dynamically loaded by tour-details.js -->
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- WhatsApp Button WITH ALL ANIMATIONS RESTORED -->
    <a href="https://wa.me/994775700711" class="floating-whatsapp" target="_blank">
        <i class="fab fa-whatsapp"></i>
        <div class="animations"></div>
        <span class="pulse-ring"></span>
        <span class="pulse-ring pulse-ring-2"></span>
        <span class="notification-badge"></span>
        <span class="tooltip-arrow"></span>
    </a>

    <!-- JavaScript -->
    <script src="js/components-loader.js"></script>
    <script src="js/tour-details.js"></script>
    
    <script>
        // Simple initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing tour details...');
            
            // Check if all required components are loaded
            if (typeof TourDetailsManager !== 'undefined') {
                const tourManager = new TourDetailsManager();
                tourManager.loadTourDetails();
            } else {
                console.error('TourDetailsManager not found! Check if files loaded correctly.');
                // Fallback: Show error message
                document.getElementById('tour-content').innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <h2>Error Loading Page</h2>
                        <p>Please check the browser console for errors.</p>
                        <a href="index.html" style="color: #0095da;">Return to Home</a>
                    </div>
                `;
            }
        });
        
        // Global functions for image switching
        window.switchToImage = function(imageIndex) {
            const mainImage = document.getElementById('main-image');
            const sideImage1 = document.getElementById('side-image-1');
            const sideImage2 = document.getElementById('side-image-2');
            
            if (imageIndex === 1 && mainImage && sideImage1 && sideImage1.src) {
                const temp = mainImage.src;
                mainImage.src = sideImage1.src;
                sideImage1.src = temp;
            } else if (imageIndex === 2 && mainImage && sideImage2 && sideImage2.src) {
                const temp = mainImage.src;
                mainImage.src = sideImage2.src;
                sideImage2.src = temp;
            }
        };
        
        // Global functions for gallery modal
        window.openGallery = function() {
            const galleryModal = document.getElementById('gallery-modal');
            if (galleryModal) {
                galleryModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
        };
        
        window.closeGallery = function() {
            const galleryModal = document.getElementById('gallery-modal');
            if (galleryModal) {
                galleryModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        };
        
        window.prevImage = function() {
            const prevBtn = document.querySelector('.gallery-nav.prev');
            if (prevBtn) prevBtn.click();
        };
        
        window.nextImage = function() {
            const nextBtn = document.querySelector('.gallery-nav.next');
            if (nextBtn) nextBtn.click();
        };
        
        // Close gallery when clicking outside
        document.addEventListener('click', function(event) {
            const galleryModal = document.getElementById('gallery-modal');
            const galleryContent = document.querySelector('.gallery-content');
            
            if (galleryModal && galleryModal.style.display === 'flex' && 
                !galleryContent.contains(event.target) && 
                !event.target.closest('.image-icon') &&
                !event.target.closest('.side-image')) {
                closeGallery();
            }
        });
        
        // Close gallery with ESC key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeGallery();
            }
        });
    </script>
</body>
</html>
