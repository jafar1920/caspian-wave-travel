<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Details - CaspianWaveTravel</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/tour-details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <div id="nav-container"></div>

    <div class="tour-details-container">
        <!-- TOUR IMAGES - SIMPLE FLEXBOX LAYOUT -->
        <div class="tour-images-container">
            <div class="main-image">
                <img src="" alt="Main tour image" id="main-image">
            </div>
            <div class="side-images">
                <div class="side-image">
                    <img src="" alt="Tour image 2" id="side-image-1">
                    <div class="image-overlay">
                        <span class="view-more">View</span>
                    </div>
                </div>
                <div class="side-image">
                    <img src="" alt="Tour image 3" id="side-image-2">
                    <div class="image-overlay">
                        <span class="view-more">View</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tour Content -->
        <div id="tour-content">
            <!-- Content will be dynamically loaded by tour-details.js -->
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- WhatsApp Button -->
    <a href="https://wa.me/994775700711" class="floating-whatsapp" target="_blank">
        <i class="fab fa-whatsapp"></i>
        <div class="animations"></div>
        <span class="pulse-ring"></span>
        <span class="pulse-ring pulse-ring-2"></span>
        <span class="notification-badge"></span>
        <span class="tooltip-arrow"></span>
    </a>

    <!-- JavaScript -->
    <script src="js/components-loader.js"></script>
    
    <!-- Load tour details modules IN ORDER -->
    <script src="js/tour-details.js"></script>
   
    
    <script>
        // Simple initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing tour details...');
            
            // Check if all required components are loaded
            if (typeof TourDetailsManager !== 'undefined') {
                const tourManager = new TourDetailsManager();
                tourManager.loadTourDetails();
            } else {
                console.error('TourDetailsManager not found! Check if files loaded correctly.');
                // Fallback: Show error message
                document.getElementById('tour-content').innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <h2>Error Loading Page</h2>
                        <p>Please check the browser console for errors.</p>
                        <a href="index.html" style="color: #0095da;">Return to Home</a>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
